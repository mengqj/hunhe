<div id="box">
<div class="container">
  <h4>正在进行
    <div class="num">{{tolist.length}}</div>
  </h4>
  <ul>
    <li *ngFor="let item of tolist;let idx=index;">
      <input type="checkbox" (change)="change(idx)">{{item}}<button (click)="deleteData(idx)">删除</button>
    </li>
  </ul>
  <h4>已经完成 
    <div class="num">{{comlist.length}}</div>
  </h4>
  <ul>
    <li *ngFor="let item of comlist;let idx=index ">
      <input type="checkbox" checked (change)="change1(idx)">{{item}}<button (click)="deleteData1(idx)">删除</button>
    </li>
  </ul>
</div>
</div>
