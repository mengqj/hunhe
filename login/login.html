<ion-content padding  style="text-align:center">
  <ion-img class="logo"  src="../assets/imgs/tu.jpg"></ion-img>
  <ion-list style="margin-top:30px;">
    <ion-item>
      <ion-label class="labeltext">用户名</ion-label>
      <ion-input id="username" [(ngModel)]="username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labeltext" >密码</ion-label>
      <ion-input type="password" [(ngModel)]="pwd"></ion-input>{{password}}
    </ion-item>
    <button ion-button round outline  style="width:240px;margin:30px auto;color:blue;" (click)="request()">登录</button>
    <br/>
    <span><a href="#" style="color:red">忘记密码</a></span>
  </ion-list>
</ion-content>
